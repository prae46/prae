    <script>
        function calculate() {
            const startTime = document.getElementById("start").value;
            const endTime = document.getElementById("stop").value;

            if (startTime === "" || endTime === "") {
                alert("โปรดระบุเวลา");
                return;
            }

            const tstart = new Date(`2000-01-01T${startTime}`);
            const tend = new Date(`2000-01-01T${endTime}`);

            if (tend < tstart) {
                alert("End time must be later than start time.");
                return;
            }

            const timeDiff = tend - tstart;
            const hours = Math.floor(timeDiff / 3600000);
            const minutes = Math.floor((timeDiff % 3600000) / 60000);

            const result = `เวลาห่างกัน : ${hours} ชั่วโมง ${minutes} นาที`;
            document.getElementById("result").textContent = result;
        }

    </script>
